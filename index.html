<!DOCTYPE html>

<html>

<head>
    <title> Pizzeria </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Navigation">
        <a class="active" href="#"> Pizzeria </a>
        <div class="Navigation-right">
            <a href="#ViewBlock"> View Menu </a>
            <a href="#AddToppingsSection"> Add Menu </a>
        </div>
    </div>

    <div class="Row" id="ViewBlock">
        <div class="ImgDiv">
            <img class="img-responsive" src="Pizza.png">
        </div>
    </div>

    <div class="NewRow" id="AddToppingsSection">
        <div class="Block1">
            <input id="AddItem" placeholder="Type here to add toppings"></br>
            <button id="AddToppings" onclick="AddItem()"> Recommend a new Pizza </button>
        </div>
        <div class="MenuDiv">
            <button id="MenuList" onclick="GetMenu()"> Show Menu </button>
            <div id="DisplayMenu"></div>
        </div>
        <div class="Block2">
            <div id="DisplayAddedMenu"></div>
        </div>
        <div>
            <img class="img-responsive" src="Topping.png">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
